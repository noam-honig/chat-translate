<div class="container">
    <div>
        your name: <input [(ngModel)]="currentMessage.userName">,Use this url to join: <strong>
            {{getInviteUrl()}}</strong>
    </div>
    <div class="chat-history-div" style="flex-grow: 1000;border-top:1px;
    border-top-style:solid;
    border-color:gray;"></div>

    <div id="chat-history" class="chat-history-div" style="border-bottom:1px;
    border-bottom-style:solid;
    border-color:gray;">
        <div *ngFor="let m of messageHistory" class="message-line" [style.text-align]="messageAlign(m)">
            <div class="message-text">
                <span style="font-size: small">{{m.userName}}:</span><br>
                <div>
                    <div class="bubble-part">{{m.text}}</div>
                    <div class="bubble-part" class="current-translated">{{m.translatedText}}</div>
                </div>
            </div>
        </div>

    </div>
    <div class="message-text">
        <div class="bubble-part">
            <textarea #theArea [(ngModel)]="currentMessage.text" (keyup)="textChanging($event)" class="text-input"
                (keypress)="keyPress($event)"></textarea>
            {{microphoneText}}
        </div>
        <div class="current-translated bubble-part">{{currentMessage.translatedText}}</div>
    </div>
    <div>
        <button (click)="send()">Send </button>
        <button (click)="startRecording()">{{recording?"stop recording":"record" }}</button>
        <span style="font-size: small">(or press [Ctrl]+[Enter] to send)</span>
        <button (click)="switchLanguage()">{{currentMessage.fromLanguage}} <=> {{currentMessage.toLanguage}} </button>
    </div>
</div>
